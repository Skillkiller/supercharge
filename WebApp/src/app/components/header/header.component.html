<div class="header">
  <img class="heading" (click)="onHeadingClick()" src="assets/logo/logo.svg"/>
  <div class="menu-buttons">
    <button routerLink="about" class="menu-button">ABOUT</button>
  </div>
  <p class="embed">PATCH {{ state.version?.version }}</p>
  <app-drop-down
    class="server-dropdown"
    [(value)]="state.server"
    [choises]="state.validServers"
    (valueChange)="onServerChange($event)"
  ></app-drop-down>
</div>
